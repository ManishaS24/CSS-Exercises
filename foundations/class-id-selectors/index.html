<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class and Id Selectors</title>
</head>

<body>
    <p class="class-one">Number 1 - I'm a class!</p>
    <div id="id-one">Number 2 - I'm one ID.</div>
    <p class="multi-class-one multi-class-two">Number 3 - I'm a class, but cooler!</p>
    <div id="id-two">Number 4 - I'm another ID.</div>
    <p class="class-two">Number 5 - I'm a class!</p>

</body>
</html>
